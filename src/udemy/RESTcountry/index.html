<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
          integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
<div class="container my-5">
    <div id="errors"></div>
    <div class="card mb-3">
        <div class="card-body">
            <div class="input-group">
                <input type="text" id="textSearch" class="form-control" placeholder="Search for...">
                <button class="btn btn-primary" id="btnSearch" type="button">Load</button>
                <button class="btn btn-danger" id="btnLocation" type="button">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="loading" class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="details">
        <div class="card mb-3" >
            <div class="card-header">Result</div>
            <div class="card-body">
                <div class="row" id="country-details">
                </div>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-header">Neighbors Countries</div>
            <div class="card-body">
                <div class="row" id="neighbors">
                </div>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
